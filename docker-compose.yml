version: '3'
services:
  flask_app:
    build: ./app
    container_name: getmtiger
    environment:
      - FLASK_ENV=production
    ports:
      - "5001:5001"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - flask_app
